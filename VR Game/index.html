<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Maze Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            z-index: 10;
            font-size: 18px;
        }

        .info div {
            margin: 10px 0;
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 15px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            z-index: 10;
            font-size: 14px;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            color: white;
            font-size: 20px;
        }

        .game-over h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .game-over button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-over button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
 

    <div class="instructions">
        <strong>Controls:</strong><br>
        W/A/S/D - Move<br>
        Space - Jump<br>
        Find button, press E to collect, reach exit!
    </div>

    <div class="game-over" id="gameOverScreen">
        <h2 id="gameOverTitle">Game Over</h2>
        <p id="gameOverMessage"></p>
        <button onclick="location.reload()">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
