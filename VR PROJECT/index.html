<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <script src="wall.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
    
      <img src="wall.png" id="wall"></src>
      <img src="sky.png" id="sky"></src>
      </a-assets>
      <a-plane position="150 0 100" rotation="-90 0 0" width="304" height="204" color="#000000"></a-plane>
      
      
      <a-sky src="#sky" repeat="10 10"></a-sky>
      <a-camera wasd-controls="acceleration: 100; fly: true" position=" 0 1.5 0">
      </a-camera>
</html>
